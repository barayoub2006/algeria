<!DOCTYPE html>
<html>
<head>
  <title>Payment Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
}

.form-group {
  margin-bottom: 10px;
}

label {
  display: block;
  font-weight: bold;
}

input[type="text"],
select {
  width: 100%;
  padding: 5px;
}

button {
  padding: 10px 20px;
}

  </style>
</head>
<body>
  <h1>Payment Form</h1>
  <form id="paymentForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
    </div>
    <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" id="country" required>
    </div>
    <div class="form-group">
      <label for="paymentMethod">Payment Method:</label>
      <select id="paymentMethod" required>
        <option value="">Select Payment Method</option>
        <option value="paypal">PayPal</option>
        <option value="visa">Visa</option>
      </select>
    </div>
    <div class="form-group">
      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" required>
    </div>
    <div class="form-group">
      <label for="expiryDate">Expiry Date:</label>
      <input type="text" id="expiryDate" required>
    </div>
    <div class="form-group">
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" required>
    </div>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required>
    </div>
    <div class="form-group">
      <label for="streetAddress">Street Address:</label>
      <input type="text" id="streetAddress" required>
    </div>
    <div class="form-group">
      <label for="optionalAddress">Optional Address:</label>
      <input type="text" id="optionalAddress">
    </div>
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" id="city" required>
    </div>
    <div class="form-group">
      <label for="state">State:</label>
      <input type="text" id="state" required>
    </div>
    <div class="form-group">
      <label for="zipCode">Zip Code:</label>
      <input type="text" id="zipCode" required>
    </div>
    <button type="submit">Pay Now</button>
  </form>

  <script src="script.js">
document.getElementById('paymentForm').addEventListener('submit', function(event) {
  event.preventDefault();

  // Get form values
  var name = document.getElementById('name').value;
  var country = document.getElementById('country').value;
  var paymentMethod = document.getElementById('paymentMethod').value;
  var cardNumber = document.getElementById('cardNumber').value;
  var expiryDate = document.getElementById('expiryDate').value;
  var cvv = document.getElementById('cvv').value;
  var firstName = document.getElementById('firstName').value;
  var lastName = document.getElementById('lastName').value;
  var streetAddress = document.getElementById('streetAddress').value;
  var optionalAddress = document.getElementById('optionalAddress').value;
  var city = document.getElementById('city').value;
  var state = document.getElementById('state').value;
  var zipCode = document.getElementById('zipCode').value;

  // Log the payment information (replace with your backend integration logic)
  console.log('Name:', name);
  console.log('Country:', country);
  console.log('Payment Method:', paymentMethod);
  console.log('Card Number:', cardNumber);
  console.log('Expiry Date:', expiryDate);
  console.log('CVV:', cvv);
  console.log('First Name:', firstName);
  console.log('Last Name:', lastName);
  console.log('Street Address:', streetAddress);
  console.log('Optional Address:', optionalAddress);
  console.log('City:', city);
  console.log('State:', state);
  console.log('Zip Code:', zipCode);

  // Clear form inputs
  document.getElementById('name').value = '';
  document.getElementById('country').value = '';
  document.getElementById('paymentMethod').selectedIndex = 0;
  document.getElementById('cardNumber').value = '';
  document.getElementById('expiryDate').value = '';
  document.getElementById('cvv').value = '';
  document.getElementById('firstName').value = '';
  document.getElementById('lastName').value = '';
  document.getElementById('streetAddress').value = '';
  document.getElementById('optionalAddress').value = '';
  document.getElementById('city').value = '';
  document.getElementById('state').value = '';
  document.getElementById('zipCode').value = '';
});

  </script>
</body>
</html>
