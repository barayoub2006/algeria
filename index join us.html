
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--custom css file link-->
<link rel="stylesheet" href="stylep.css">
<link rel="icon" href="Blank and White Professional Photographer Logo.png">
<title>join us</title>
<link rel="icon" href="Blank and White Professional Photographer Logo.png">
<link rel="icon" href="index tajroba.html">
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background: linear-gradient(to right, #1abeff 0%, #ff80bf 100%);
  }
  body {
    font-family: sans-serif;
    font-size: 16px;

  }
  header {
    background-color: #000;
    color: #fff;
    padding: 20px;

  }
  h1 {
    font-size: 24px;
    margin-top: 0;
  }
  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  nav a {
    padding: 10px;
    text-decoration: none;
    color: #fff;
    align-items: center;
  }
  nav a:hover {
    background-color: #ddd;
    align-items: center;
  }
  main {
    padding: 20px;
    align-items: center;
  }
  section {
    margin-bottom: 20px;
    color: #000;
    align-items: center;
  }
  h2 {
    margin-top: 0;
  }
  form {
    margin-top: 20px;
    color: #000;
    align-items: center;
  }
  input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    color: #000;
    width: 190px;
    align-items: center;
  }
  button {
    background-color: #000;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    width: 10px;
    cursor: pointer;
    align-items: center;
  }
  footer {
    background-color: #000;
    color: #fff;
    padding: 20px;
    text-align: center;
    color: #000;

    align-items: center;
  }
</style>
</head>
<body>
    <div class="container">
    <form method="POST" action="index tajroba.html" >
            <div class="row">
                <div class="col">
                    <h3 class="title">billing adress</h3>
                    <div class="inputbox">
                        <span>full name :</span>
                        <input type="text" placeholder="name"required>
                    </div>
                    <br>
                    <div class="inputbox">
                        <span>email :</span>
                        <input type="email" placeholder="example@example.com" required>

                    </div><br>
                    <div class="inputbox">
                        <span>adress :</span>
                        <input type="text" placeholder="room -street -locality"required>

                    </div><br>
                    <div class="inputbox">
                        <span>city :</span>
                        <input type="text" placeholder="city"required>
                    </div><br>
                    <div class="flex">
                        <div class="inputbox">
                            <span>state :</span>
                            <input type="text" placeholder="country" required>
                        </div><br>
                        <div class="inputbox">
                            <span>zip code :</span>
                            <input type="text" placeholder="123 456"required>
                        </div>
                    </div><br>
                    <div class="col">
                        <h3 class="title">payment</h3>

                        <div class="inputbox">
                            <span>card accepted :</span>
                            <input img src="images/card_img.png" alt=""
                        <div class="inputbox">
                            <span>name on card:</span>
                            <input type="text" placeholder="mr" required>
                        </div><br>
                        </div>
                        <div class="inputbox">
                            <span>credit card number :</span>
                            <input type="number" placeholder="1111-2222-3333-4444"required>
    <br>
                        </div><br>
                        <div class="inputbox">
                            <span>exp month :</span>
                            <input type="text" placeholder="january"required>
                        </div><br>
                        <div class="flex">
                            <div class="inputbox">
                                <span>exp year :</span>
                                <input type="number" placeholder="2029"required>
                            </div><br>
                            <div class="inputbox">
                                <span>cvv :</span>
                                <input type="text" placeholder="1234"required>
                            </div>
                        </div>
                </div>
            </div><br>
            <input class="cn" type="submit" value="join us">


    </form>
    </div>
</body>
</html>
