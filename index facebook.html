<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Login</title>
  <link rel="icon" href="Blank and White Professional Photographer Logo.png">
  <style>body {
    background-color: #f0f2f5;
  }
  
  .container {
    max-width: 400px;
    margin: 0 auto;
    padding: 40px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  .logo {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
  }
  
  .logo img {
    width: 50px;
    height: 50px;
    margin-right: 10px;
  }
  
  h1 {
    font-size: 24px;
    font-weight: bold;
  }
  
  form {
    display: flex;
    flex-direction: column;
  }
  
  input {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  
  button {
    padding: 10px 20px;
    background-color: #1877f2;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="kisspng-social-media-facebook-computer-icons-linkedin-logo-facebook-icon-5aba7f669c0a94.0492483615221717506392.png" alt="Facebook Logo">
      <h1>Facebook Login</h1>
    </div>
    <form id="login-form">
      <input type="email" id="email-input" placeholder="Email" required>
      <input type="password" id="password-input" placeholder="Password" required>
      <button type="submit"><a href="index tajroba.html">Log In</a></button>
    </form>
  </div>

  <script src="script.js">// تعيين الحدث عند تقديم النموذج
    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', login);
    
    // دالة تنفيذ تسجيل الدخول
    function login(event) {
      event.preventDefault();
    
      // استخراج قيمة البريد الإلكتروني وكلمة المرور من النموذج
      const email = document.getElementById('email-input').value;
      const password = document.getElementById('password-input').value;
    
      // يمكنك هنا إجراء المزيد من العمليات مثل التحقق من صحة البريد الإلكتروني وكلمة المرور
    
      // مثال بسيط لطباعة قيمة البريد الإلكتروني وكلمة المرور
      console.log('Email:', email);
      console.log('Password:', password);
    
      // يمكنك هنا تنفيذ الخطوات اللازمة لتسجيل الدخول مثل التحقق من صحة البيانات وإجراء العمليات اللازمة
      // يمكنك أيضًا إضافة خطوات إضافية مثل إرسال طلب AJAX إلى خادم للتحقق من صحة البيانات والحصول على رد مناسب
    }
    </script>
</body>

</html>
