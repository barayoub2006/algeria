<!DOCTYPE html>
<html>
<head>
  <title>Payment Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background-color: #f4f4f4;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  font-weight: bold;
}

input[type="text"],
select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button[type="submit"] {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #45a049;
}

.error-message {
  color: red;
  font-size: 14px;
  margin-top: 5px;
}

.success-message {
  color: green;
  font-size: 14px;
  margin-top: 5px;
}

  </style>
</head>
<body>
  <h1>Payment Form</h1>
  <form id="paymentForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
    </div>
    <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" id="country" required>
    </div>
    <div class="form-group">
      <label for="paymentMethod">Payment Method:</label>
      <select id="paymentMethod" required>
        <option value="">Select Payment Method</option>
        <option value="paypal">PayPal</option>
        <option value="visa">Visa</option>
      </select>
    </div>
    <!-- ... other form fields ... -->
    <button type="submit">Pay Now</button>
  </form>

  <script src="script.js">
    // Prefill the form fields with dummy data
document.addEventListener('DOMContentLoaded', function() {
  document.getElementById('name').value = 'John Doe';
  document.getElementById('country').value = 'United States';
  document.getElementById('paymentMethod').value = 'visa';
  document.getElementById('cardNumber').value = '4111 1111 1111 1111';
  document.getElementById('expiryDate').value = '12/25';
  document.getElementById('cvv').value = '123';
  document.getElementById('firstName').value = 'John';
  document.getElementById('lastName').value = 'Doe';
  document.getElementById('streetAddress').value = '123 Main St';
  document.getElementById('optionalAddress').value = '';
  document.getElementById('city').value = 'New York';
  document.getElementById('state').value = 'NY';
  document.getElementById('zipCode').value = '10001';
});

document.getElementById('paymentForm').addEventListener('submit', function(event) {
  event.preventDefault();

  // Get form values
  var name = document.getElementById('name').value;
  var country = document.getElementById('country').value;
  var paymentMethod = document.getElementById('paymentMethod').value;
  var cardNumber = document.getElementById('cardNumber').value;
  var expiryDate = document.getElementById('expiryDate').value;
  var cvv = document.getElementById('cvv').value;
  var firstName = document.getElementById('firstName').value;
  var lastName = document.getElementById('lastName').value;
  var streetAddress = document.getElementById('streetAddress').value;
  var optionalAddress = document.getElementById('optionalAddress').value;
  var city = document.getElementById('city').value;
  var state = document.getElementById('state').value;
  var zipCode = document.getElementById('zipCode').value;

  // Log the payment information (replace with your backend integration logic)
  console.log('Name:', name);
  console.log('Country:', country);
  console.log('Payment Method:', paymentMethod);
  console.log('Card Number:', cardNumber);
  console.log('Expiry Date:', expiryDate);
  console.log('CVV:', cvv);
  console.log('First Name:', firstName);
  console.log('Last Name:', lastName);
  console.log('Street Address:', streetAddress);
  console.log('Optional Address:', optionalAddress);
  console.log('City:', city);
  console.log('State:', state);
  console.log('Zip Code:', zipCode);

  // Clear form inputs
  document.getElementById('name').value = '';
  document.getElementById('country').value = '';
  document.getElementById('paymentMethod').selectedIndex = 0;
  document.getElementById('cardNumber').value = '';
  document.getElementById('expiryDate').value = '';
  document.getElementById('cvv').value = '';
  document.getElementById('firstName').value = '';
  document.getElementById('lastName').value = '';
  document.getElementById('streetAddress').value = '';
  document.getElementById('optionalAddress').value = '';
  document.getElementById('city').value = '';
  document.getElementById('state').value = '';
  document.getElementById('zipCode').value = '';
});

  </script>
</body>
</html>
